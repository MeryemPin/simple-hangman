<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Hangman</title>
</head>
<body>
    <h1>Hangman</h1>
    <script>
        let words = [
            "uhr",
            "moon",
            "honnet",
            "yakomoz",
            "masterpiece",
            "blubberwasser"
        ];

        let word = words[Math.floor(Math.random()* words.length)];

        let answerArray = [];
        for(let i = 0; i < word.length; i++){
            answerArray[i] = "_";
        }

        let leftLetters = word.length;

        while(leftLetters > 0) {
            alert(answerArray.join(" ") + " Es fehlen noch " + leftLetters + " Buchstaben.");

            let guessing = prompt("Rate einen Buchstaben oder klicke auf abbrechen um das Spiel zu beenden.").toLowerCase();
            if(guessing === null) {
                break;
            } else if(guessing.length !== 1) {
                alert("Gib bitte einen einzelnen Buchstaben ein.");
            } else {
                for(let j = 0; j < word.length; j++){
                    if(word[j] === guessing){
                        answerArray[j] = guessing;
                        leftLetters--;
                    }
                }
            }
            
        }

        alert(answerArray.join(" "));
        alert("Gut gemacht! Die Antwort lautet " + answerArray.join("").toUpperCase());
    </script>
</body>
</html>
